    <style>
      .pm-loader.is-exiting {
        opacity: 0;
      }

      .pm-loader.is-hidden {
        display: none;
      }

      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: absolute;
      }

      .pm-loader {
        width: 100%;
        height: 100%;
        z-index: 300;
        background: var(--background-color-primary, #FFFFFF);
      }

      .requester-shell-loading-indicator-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 20px;
      }

      .aether-spinner { 
        display: flex;
        justify-content: space-between;
        width: var(--size-xs, 16px);
        height: var(--size-xs, 16px);
        text-align: center;
        font-size: var(--text-size-xs, 10px);
      }

      .aether-spinner > div {
        height: 100%;
        width: 4px;
        background-color: var(--content-color-tertiary, #A6A6A6);
        opacity: 0.2;
        border-radius: var(--border-radius-default, 4px);
        animation: spinner-bounce 0.6s infinite ease-in-out;
        transform-origin: center;
      }

      .aether-spinner > .rect-two { 
        animation-delay: 0.15s;
      }
      .aether-spinner > .rect-three { 
        animation-delay: 0.3s;
      }

      .pm-loader-container {
        height: 100%;
        display: flex;
      }

      .app-root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        background-color: var(--background-color-primary, #FFFFFF);
      }

      .app-root.is-hidden {
        display: none;
      }

      .requester-shell-loader {
        width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .requester-shell-loader-main-header {
        height: 50px;
        background-color: var(--background-color-primary, #FFFFFF);;
        box-shadow: inset 0 -1px 0 var(--bg-tertiary, #ECECEC);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .requester-shell-loader-main-header__section-left {
        padding: var(--spacing-l, 16px);
        display: flex;
        align-items: center;
        padding-right: var(--spacing-zero, 0px);
      }
      .requester-shell-loader-main-header__section-right {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        min-width: 390px;
      }

      .item-tabs {
        height: var(--size-s, 24px);
        width: 50px;
        border-radius: var(--border-radius-default, 4px);
        background-color: var(--color-highlight-background-primary, #F2F2F2);
        margin-right: var(--spacing-xxl, 32px);
      }

      .item-tabs-home { width: 40px; }
      .item-tabs-build { width: 103px; }
      .item-tabs-reports { width: 53px; }
      .item-tabs-explore { width: 51px; }

      .requester-shell-loader-searchbox {
        height: var(--size-m, 32px);
        min-width: 160px;
        width: 15vw;
        max-width: 320px;
        position: absolute;
        left: 50%;
        top: 8px;
        transform: translateX(-50%);
        border-radius: var(--border-radius-default, 4px);
        background-color: var(--color-highlight-background-primary, #F2F2F2);
      }

      .item-circle {
        height: var(--size-s, 24px);
        width: var(--size-s, 24px);
        border-radius: var(--border-radius-max, 100%);
        background-color: var(--color-highlight-background-primary, #F2F2F2);
        margin-right: var(--spacing-m, 12px);
      }
      .item-avatar {
        margin-right: var(--spacing-xs, 4px);
      }
      .item-rectangle {
        height: var(--size-m);
        width: 96px;
        background-color: var(--color-highlight-background-primary, #F2F2F2);
        border-radius: var(--border-radius-default);
        margin: var(--spacing-zero) var(--spacing-s);
      }
      .item-invite {
        height: var(--size-m, 32px);
        width: 62px;
        background-color: var(--color-highlight-background-primary, #F2F2F2);
        border-radius: var(--border-radius-default, 4px);
        margin: var(--spacing-zero, 0px) var(--spacing-s, 8px);
      }

      .requester-shell-loader-main-content {
        display: flex;
        flex: 1;
      }

      .requester-shell-loader-main-tab {
        height: var(--size-m, 32px);
        background-color: var(--background-color-primary, #FFFFFF);
      }

      .requester-shell-loader-tab-content-panes {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .requester-shell-loader-tab-content-pane {
        display: flex;
        flex: 0 0 50%;
        flex-direction: column;
      }

      .requester-shell-loader .requester-contents-top {
        padding-right: var(--spacing-l, 16px);
      }

      .requester-shell-loader .flexed {
        display: flex;
      }

      .requester-shell-loader .request-editor__tabs-wrapper {
        display: flex;
        justify-content: space-between;
        flex: 1;
        margin-bottom: var(--spacing-xs, 4px);
        flex-direction: column;
      }
      .tab-main-content-shell-thumbnail {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 350px;
      }
      .tab-main-content-shell-thumbnail path {
        color: var(--color-highlight-background-primary, #F2F2F2);
      }
      .requester-shell-loader .strip {
        background-color: var(--color-highlight-background-primary, #F2F2F2);
        margin: var(--spacing-xs, 4px) var(--spacing-m, 12px);
        border-radius: var(--border-radius-default, 4px);
      }

      .requester-shell-loader .url {
        flex: 1;
        height: var(--size-m, 32px);
        margin: var(--spacing-m, 12px);
        border-radius: var(--border-radius-default, 4px);
        background-color: var(--color-highlight-background-primary, #F2F2F2);
        margin-right: var(--spacing-m, 12px);
        width: 256px;
      }

      .strip-longest {
        width: 512px;
        height: var(--size-m, 32px);
      }

      .strip-shortest {
        width: 128px;
        height: var(--size-m, 32px);
      }

      @keyframes fade {
        0% { opacity: 0.25; }
        50% { opacity: 1; }
        100% { opacity: 0.25; }
      }

      @-webkit-keyframes fade {
        0% { opacity: 0.25; }
        50% { opacity: 1; }
        100% { opacity: 0.25; }
      }

      @-moz-keyframes fade {
        0% { opacity: 0.25; }
        50% { opacity: 1; }
        100% { opacity: 0.25; }
      }

      @-o-keyframes fade {
        0% { opacity: 0.25; }
        50% { opacity: 1; }
        100% { opacity: 0.25; }
      }

      @keyframes fade {
        0% { opacity: 0.25; }
        50% { opacity: 1; }
        100% { opacity: 0.25; }
      }

      @keyframes spinner-bounce {
        0%, 100% { transform: scaleY(0.4); opacity: 0.8; } 
        50% { transform: scaleY(1); opacity: 1; }
      }
    </style>

    <script nonce="">
      try { 
        const settingsKey = Object.keys(localStorage).filter(item => item.includes('settings-'))[0];
        // get system theme 
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)')?.matches ? 'dark': 'light';
        let themeToPaint; 
        
        if (settingsKey) {
          // check theme from storage, if it exists
          const currentTheme = JSON.parse(localStorage.getItem(settingsKey))?.postmanTheme;
          // check system theme sync setting
          const isSystemThemeActive = JSON.parse(localStorage.getItem('settings'))?.shouldUseSystemTheme;

          if (currentTheme) {
            themeToPaint = isSystemThemeActive ? systemTheme : currentTheme;
          }
          else {
            themeToPaint = systemTheme;
          }
        }
        else {
            themeToPaint = systemTheme;
        }

        if (themeToPaint === 'dark') {
          const cssRule = '.requester-shell-loader-main-header, .pm-loader { background-color: #212121; } .requester-shell-loader-main-header { box-shadow: inset 0 -1px 0 #404040;} .item-tabs, .requester-shell-loader-searchbox, .item-circle, .item-rectangle { background-color: #333333; } .aether-spinner > div { background-color: #6B6B6B; };';
          const styleTag = document.createElement('style');
          document.head.appendChild(styleTag);
          styleTag.type = 'text/css';
          styleTag.appendChild(document.createTextNode(cssRule));
        }

      } catch (e) { }
    </script><style type="text/css">.requester-shell-loader-main-header, .pm-loader { background-color: #212121; } .requester-shell-loader-main-header { box-shadow: inset 0 -1px 0 #404040;} .item-tabs, .requester-shell-loader-searchbox, .item-circle, .item-rectangle { background-color: #333333; } .aether-spinner > div { background-color: #6B6B6B; };</style>

      */
      let elem = document.getElementById("requester-styles"),
        isOptimizedPages = ((route === '/home' || route === '/') && (window.USER_ID === '0' || window.USER_ID === '')) || (route === '/explore' || route.startsWith('/explore/')) || (route === '/onboarding/user');

      if (!isOptimizedPages) {
        elem.setAttribute("rel", "stylesheet");
        elem.setAttribute("type", "text/css");
      }

      try {
        window.pm = window.pm || {};

        let preloadCacheDiv = document.getElementById('postman_preload_cache')
            preloadCache = preloadCacheDiv && preloadCacheDiv.getAttribute('data-preload-cache');

        window.pm.preloadCache = preloadCache ? JSON.parse(preloadCache) : {};
      }
      catch (e) {
        console.warn('Error while parsing preload cache', e);

        window.pm = window.pm || {};
        window.pm.preloadCache = {};
      }
    </script>
