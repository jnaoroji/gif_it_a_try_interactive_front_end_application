<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>emoji-guessing-game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script> <!--this is the link to tailwindcss-->
  

</head>
<body>
  <div class="heading">
    <h1><button onclick="window.location.reload()">Gif it a Try!</button></h1>
  </div>
<div id="about" class="about">
  <div class="box0">
<img src="assets\images\thinking-face.238x256.png" alt="thinking-face">
<p><em>To begin the game select an artist from the icons to your right ==> <br>
    Guess the Song title based on the Gif!<br>You will have 10 sec per gif</em></p>
    <a href="./score.html"><h4>CLICK FOR HIGH SCORES</h4></a> 
</div>

<div id="pic" class="picbox">
  <div class="box1">
  <img src="assets\images\f280af8fba3d95ed1370991169fb1c7d.jpg" alt="reccords">
  </div>
</div>
<div id="menu" class="menubox"> <!--edit links?-->
    <div id = 'allbtns' class="box2">
      <button id = 'michaelbtn'>Michael Jackson</button><br>
      <button id ='adelebtn'>Adele</button><br>
      <button id = 'beatlesbtn'>The Beatles</button><br>
      <button id='queenbtn'>Queen</button>
    </div>
    
  </div>

<!--Modal Effect-->
<div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">

	<!--modal-->
	<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
		<div class="mt-3 text-center">
			<h3 id="alert-content" class="text-xl leading-6 font-medium py-2 text-black"></h3>
			<div class="items-center px-4 py-3">
				<button
					id="ok-btn"
					class="px-4 py-1 bg-violet-500 text-white text-base font-medium rounded-md w-1/2 shadow-sm hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-300"
				>
					OK
				</button>
			</div>
		</div>
	</div>
</div>


<!--Modal Effect-->
<div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="score-modal">

	<!--modal-->
	<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
		<div class="mt-3 text-center">
      <div>
        <h3 class="text-xl leading-6 font-medium py-2 text-black">Compete with friends!</h3>
        <ul id="score-area" class="py-2">
          <li>example GS: 25</li>
        </ul>
        <div class="items-center px-4 py-3">
          <button
            id="close-btn"
            class="px-4 py-1 bg-violet-500 text-white text-base font-medium rounded-md w-1/2 shadow-sm hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-300"
          >
            Close
          </button>
			  </div>
      </div>
		</div>
	</div>
</div>

<script src="./script.js"></script>
  <script src="./assets/js/script.js"></script>   
</body>
</html>
